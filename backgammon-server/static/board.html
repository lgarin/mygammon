<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Backgammon</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=1150">

    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	<script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
	<script type="text/javascript">
	    require.config({
	        baseUrl : '../modules'
	    });
	    require(
	            [ 'backgammon/vertx/client/1.0.0/backgammon.vertx.client-1.0.0' ],
	            function(app) {
	                app.run();
	            }
	    );
    </script>
  </head>

  <body>
    <div id="gui">
      <div id="game-board">

        <div id="whiteDiceNr1Container" class="dice dice-white hidden">
          <div id="whiteDiceNr1" class="number white-one"></div>
        </div>
        <div id="whiteDiceNr2Container" class="dice dice-white hidden">
          <div id="whiteDiceNr2" class="number white-one"></div>
        </div>

        <div id="brownDiceNr1Container" class="dice dice-brown hidden">
          <div id="brownDiceNr1" class="number brown-three"></div>
        </div>
        <div id="brownDiceNr2Container" class="dice dice-brown hidden">
          <div id="brownDiceNr2" class="number brown-three"></div>
        </div>

        <div id="point-player2-graveyard" class="point" style="top:331px;left:395px;"></div>
        <div id="point-player1-home" class="point" style="top:331px;left:785px;"></div>
        <div id="point1" class="point" style="top:331px;left:727px;"></div>
        <div id="point2" class="point" style="top:331px;left:672px;"></div>
        <div id="point3" class="point" style="top:331px;left:617px;"></div>
        <div id="point4" class="point" style="top:331px;left:562px;"></div>
        <div id="point5" class="point" style="top:331px;left:507px;"></div>
        <div id="point6" class="point" style="top:331px;left:452px;"></div>
        <div id="point7" class="point" style="top:331px;left:342px;"></div>
        <div id="point8" class="point" style="top:331px;left:287px;"></div>
        <div id="point9" class="point" style="top:331px;left:232px;"></div>
        <div id="point10" class="point" style="top:331px;left:177px;"></div>
        <div id="point11" class="point" style="top:331px;left:122px;"></div>
        <div id="point12" class="point" style="top:331px;left:67px;"></div>
        <div id="point13" class="point" style="top:39px;left:67px;"></div>
        <div id="point14" class="point" style="top:39px;left:122px;"></div>
        <div id="point15" class="point" style="top:39px;left:177px;"></div>
        <div id="point16" class="point" style="top:39px;left:232px;"></div>
        <div id="point17" class="point" style="top:39px;left:287px;"></div>
        <div id="point18" class="point" style="top:39px;left:342px;"></div>
        <div id="point19" class="point" style="top:39px;left:452px;"></div>
        <div id="point20" class="point" style="top:39px;left:507px;"></div>
        <div id="point21" class="point" style="top:39px;left:562px;"></div>
        <div id="point22" class="point" style="top:39px;left:617px;"></div>
        <div id="point23" class="point" style="top:39px;left:672px;"></div>
        <div id="point24" class="point" style="top:39px;left:727px;"></div>
        <div id="point-player2-home" class="point" style="top:39px;left:785px;"></div>
        <div id="point-player1-graveyard" class="point" style="top:39px;left:395px;"></div>
        
      </div><!-- end of game board -->

       <div id="player2" class="selected">
         <div id="player-block">
         	<img id="player2Activity" src="images/hourglass.gif">
         	<span id="player2Timer">Waiting</span>
         </div>
         <div id="player-block" class="player-picture">
         	<img id="player2Image" src="images/unknown.jpg"/>
         	<span class="white-small-checker"></span>
         </div>
         <div id="player-block">
        	<label id="player2Name">Player 2</label>
         </div>
       </div>

       <div id="player1">
         <div id="player-block">
        	<label id="player1Name">Player 1</label>
         </div>
         <div id="player-block" class="player-picture">
         	<img id="player1Image" src="images/unknown.jpg"/>
         	<span class="brown-small-checker"></span>
         </div>
         <div id="player-block">
         	<img id="player1Activity" src="images/hourglass.gif">
         	<span id="player1Timer">Waiting</span>
         </div>
       </div>

      <div class="button pointer" style="right:5px;top:189px;">
        <div id="undo" class="undo">Undo</div>
      </div>
      <div class="button pointer" style="right:5px;top:303px;">
        <div id="submit" class="submit">Submit</div>
      </div>
      <div class="button pointer" style="right:5px;bottom:0px;">
        <div id="leave" class="leave">Leave</div>
      </div>
    </div><!-- end of gui -->
  </body>
</html>
