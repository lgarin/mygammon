<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MyGammon</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico"/>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <script src="/static/javascript/jquery-3.1.1.min.js"></script>
    <script src="/static/javascript/jquery-ui.min.js"></script>
    <script src="/static/javascript/bootstrap.min.js"></script>
    <script src="/static/javascript/sockjs.min.js"></script>
    <script src="/static/javascript/vertx-eventbus.js"></script>
	<script src="/static/javascript/require.js"></script>
	<script src="/static/javascript/jquery.loadTemplate.min.js"></script>
	<script type="text/javascript">
		var room = null;
	    require.config({
	        baseUrl : '/client'
	    });
	    require(
	            [ 'backgammon/client/1.1.9/backgammon.client-1.1.9' ],
	            function(app) {
	                room = app.createRoom();
	                $(".btn").on("click", function(event) { return room.onButton(event.currentTarget); });
	            }
	    );
    </script>
  </head>

  <body>
    <div id="gui">
    
      <button id="play" type="button" class="btn btn-primary">Play</button>
    
      <table id="player-list-table" class="table table-hover">
        	<thead>
        		<tr>
        		<th>Name</th>
        		<th>Table</th>
        		<th>Score</th>
        		</tr>
        	</thead>
        	<tbody>
        	</tbody>
        </table>

    </div><!-- end of gui -->


	<script type="text/html" id="player-empty-template">
	    <tr>
        	<td colspan="3">No player</td>
        </tr>
	</script>
	
	<script type="text/html" id="player-row-template">
		<tr id="player-row-template" data-id="playerId" onclick="room.onPlayerClick($(this).attr('id'))">
   			<td data-content="playerName"></td>
   			<td data-content="playerTable"></td>
   			<td data-content="playerScore"></td>
   		</tr>
	</script>
 
	<div id="i18n" style="display: none">
		<div id="_leave">Leave</div>
		<div id="_cancel">Cancel</div>
		<div id="_retry">Play again</div>
		<div id="_timeout">Timeout</div>
		<div id="_undo">Undo</div>
		<div id="_roll">Roll</div>
		<div id="_submit">Submit</div>
		<div id="_waiting">Waiting...</div>
		<div id="_loading">Loading...</div>
		<div id="_joined">Joined</div>
		<div id="_ready">Ready</div>
		<div id="_winner">Winner</div>
		<div id="_tie">Tie</div>
		<div id="_left">Left</div>
		<div id="_begin">Play?</div>
		<div id="_play">Play</div>
	</div>
  </body>
</html>
